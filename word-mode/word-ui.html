<!-- 頁面邊距 -->
<div class="word-tool-section">
  <div class="word-tool-title">頁面邊距 (cm)</div>
  <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px;">
    <div style="display: flex; flex-direction: column; gap: 2px;">
      <label style="font-size: 10px; color: var(--muted);">上</label>
      <input type="number" id="wordMarginTop" value="1.5" min="0" max="5" step="0.1" style="padding: 4px; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 4px; font-size: 11px; text-align: center;">
    </div>
    <div style="display: flex; flex-direction: column; gap: 2px;">
      <label style="font-size: 10px; color: var(--muted);">下</label>
      <input type="number" id="wordMarginBottom" value="1.5" min="0" max="5" step="0.1" style="padding: 4px; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 4px; font-size: 11px; text-align: center;">
    </div>
    <div style="display: flex; flex-direction: column; gap: 2px;">
      <label style="font-size: 10px; color: var(--muted);">左</label>
      <input type="number" id="wordMarginLeft" value="1.5" min="0" max="5" step="0.1" style="padding: 4px; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 4px; font-size: 11px; text-align: center;">
    </div>
    <div style="display: flex; flex-direction: column; gap: 2px;">
      <label style="font-size: 10px; color: var(--muted);">右</label>
      <input type="number" id="wordMarginRight" value="1.5" min="0" max="5" step="0.1" style="padding: 4px; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 4px; font-size: 11px; text-align: center;">
    </div>
  </div>
  <button class="word-tool-btn" id="wordBtnApplyMargin" style="width: 100%; margin-top: 6px; padding: 6px; font-size: 11px;">套用邊距</button>
</div>
